<H2><A NAME="SECTION000135000000000000000">
<TT>stdarg.h</TT></A>
</H2>

<P>
<TT>stdarg.h</TT> is the standard header that defines the macros <code>va_start</code>, <code>va_end</code> and <code>va_arg</code>.
You must include this header when you plan to define a function accepting a variable argument list.

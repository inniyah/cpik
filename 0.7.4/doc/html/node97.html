<H2><A NAME="SECTION000164000000000000000">
sort library</A>
</H2>

<P>
This library is written in assembly language by P. Niklaus, and provides 3 different sort functions,
declared in <TT>sort.h</TT>.

<OL>
<LI><TT>bsort</TT>
</LI>
<LI><TT>csort</TT>
</LI>
<LI><TT>ssort</TT>
</LI>
</OL>
